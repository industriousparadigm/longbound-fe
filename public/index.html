<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Logic will take you from A to B. Imagination will take you everywhere. --Einstein"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Longbound</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- A little help for the Netlify post-processing bots -->
    <form
      id="contact-form"
      name="contact"
      netlify
      netlify-honeypot="bot-field"
      hidden
      class="ui big form"
    >
      <p>
        You can get in touch using <strong>team[at]longbound[dot]com</strong> or
        via the form below.
      </p>
      <br />
      <div name="deets" class="equal width fields">
        <input type="hidden" name="form-name" value="contact" />
        <div class="field">
          <div class="ui fluid input">
            <input placeholder="your name" name="name" type="text" />
          </div>
        </div>
        <div class="required field">
          <div class="ui fluid input">
            <input
              placeholder="your email address"
              name="email"
              required=""
              type="email"
            />
          </div>
        </div>
      </div>
      <div class="required field">
        <textarea
          placeholder="your message"
          name="message"
          required=""
          rows="10"
        ></textarea>
      </div>
      <button type="submit" class="ui black big fluid button">Submit</button>
    </form>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
